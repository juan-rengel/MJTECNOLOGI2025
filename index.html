<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MJ Tecnologia 2025</title>
<link rel="icon" href="logo.png">

<!-- ====== ESTILO ====== -->
<style>
/* ======== MJ TECNOLOGIA 2025 ======== */

/* Reset e estilo base */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background-color: #0d1117;
  color: #f0f6fc;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

body.light {
  background-color: #f4f4f4;
  color: #222;
}

/* Cabe√ßalho */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #161b22;
  padding: 15px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.4);
}

header h1 {
  font-size: 22px;
}

header button {
  background: #238636;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

header button:hover {
  background: #2ea043;
}

/* Navega√ß√£o */
nav {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

nav button {
  background: #30363d;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

nav button:hover {
  background: #484f58;
}

/* Se√ß√µes */
section {
  display: none;
  background: #161b22;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.4);
}

section.ativa {
  display: block;
}

h2 {
  margin-bottom: 15px;
  border-bottom: 2px solid #30363d;
  padding-bottom: 5px;
}

/* Formul√°rios */
.formulario {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input, select, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #30363d;
  background: #0d1117;
  color: #f0f6fc;
  font-size: 15px;
}

body.light input,
body.light select,
body.light button {
  background: #fff;
  color: #222;
  border-color: #ccc;
}

input:focus,
select:focus {
  outline: none;
  border-color: #2ea043;
}

/* Bot√µes */
button {
  background: #238636;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2ea043;
}

button.excluir-btn {
  background: #d73a49;
}

button.excluir-btn:hover {
  background: #f85149;
}

/* Lista */
ul {
  list-style: none;
  margin-top: 10px;
}

ul li {
  background: #0d1117;
  border: 1px solid #30363d;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  line-height: 1.4;
}

body.light ul li {
  background: #fff;
  border-color: #ccc;
}

/* Rodap√© */
footer {
  margin-top: 30px;
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
}

/* ======== NOVO RECURSO: C√ÇMERA E PREVIEW ======== */

#fotoProduto {
  background: #0d1117;
  border: 2px dashed #2ea043;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: border-color 0.3s;
}

#fotoProduto:hover {
  border-color: #238636;
}

#previewFoto {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

#previewFoto img {
  max-width: 120px;
  border-radius: 10px;
  border: 2px solid #238636;
  box-shadow: 0 3px 6px rgba(0,0,0,0.4);
}

/* ======== RESPONSIVIDADE ======== */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }

  nav {
    flex-direction: column;
    gap: 10px;
  }

  .formulario {
    gap: 8px;
  }

  button {
    width: 100%;
  }

  ul li img {
    width: 80px;
  }
}
</style>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Script principal -->

</head>

<body>
   <header>
    <h1>üì¶ MJ Tecnologia 2025</h1>
    <button onclick="alternarTema()">üåì Tema</button>
  </header>

  <nav>
    <button onclick="mostrarAba('produtos')">Produtos</button>
    <button onclick="mostrarAba('vendas')">Vendas</button>
    <button onclick="mostrarAba('relatorio')">Relat√≥rios</button>
  </nav>

  <!-- =================== ABA PRODUTOS =================== -->
  <section id="produtos" class="ativa">
    <h2>üì¶ Cadastro de Produtos</h2>
    <div class="formulario">
      <label>Nome do Produto:</label>
      <input type="text" id="nomeProduto" placeholder="Ex: Teclado Gamer">

      <label>Pre√ßo de Venda (R$):</label>
      <input type="number" id="precoProduto" step="0.01">

      <label>Custo (R$):</label>
      <input type="number" id="custoProduto" step="0.01">

      <label>Estoque:</label>
      <input type="number" id="estoqueProduto">

      <label>üì∏ Foto do Produto:</label>
      <!-- Novo recurso: c√¢mera e preview -->
      <input type="file" id="fotoProduto" accept="image/*" capture="environment">
      <div id="previewFoto" style="margin-top:10px;"></div>

      <button onclick="cadastrarProduto()">‚ûï Adicionar Produto</button>
    </div>

    <h3>Lista de Produtos</h3>
    <ul id="listaProdutos"></ul>
  </section>

  <!-- =================== ABA VENDAS =================== -->
  <section id="vendas">
    <h2>üí∞ Registrar Venda</h2>
    <div class="formulario">
      <label>Produto:</label>
      <select id="produtoVenda"></select>

      <label>Quantidade:</label>
      <input type="number" id="qtdVenda" min="1">

      <label>Cliente:</label>
      <input type="text" id="clienteVenda">

      <label>WhatsApp (DDD+N√∫mero):</label>
      <input type="number" id="whatsVenda">

      <label>Tipo de Venda:</label>
      <div>
        <label><input type="radio" name="tipoVenda" value="avista" checked> √Ä Vista</label>
        <label><input type="radio" name="tipoVenda" value="prazo"> A Prazo</label>
      </div>

      <label>Dias de Prazo (se for a prazo):</label>
      <input type="number" id="diasPrazo" min="1" placeholder="Ex: 30">

      <button onclick="registrarVenda()">üíæ Registrar Venda</button>
    </div>

    <h3>Lista de Vendas</h3>
    <ul id="listaVendas"></ul>
  </section>

  <!-- =================== ABA RELAT√ìRIO =================== -->
  <section id="relatorio">
    <h2>üìä Relat√≥rios</h2>
    <div id="resumoRelatorio"></div>
    <button onclick="gerarRelatorio()">üîÑ Atualizar Relat√≥rio</button>
    <button onclick="exportarExcel()">üìÑ Exportar Excel</button>
    <button onclick="exportarPDF()">üìï Exportar PDF</button>
    <button onclick="limparTudo()" style="background:red;">üóëÔ∏è Limpar Tudo</button>
  </section>

  <!-- =================== RODAP√â =================== -->
  <footer>
    <p>¬© 2025 MJ Tecnologia ‚Äî Sistema de Gest√£o Local</p>
  </footer>

  <script src="main.js"></script>
</body>
</body>
</html>
