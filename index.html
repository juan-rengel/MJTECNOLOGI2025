<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJ Tecnologia 2025</title>
  <link rel="manifest" href="relatorios/manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ Service Worker registrado com sucesso"))
      .catch((err) => console.log("‚ùå Erro ao registrar SW:", err));
    }
  </script>
 <style>
  /* ====== ESTILOS GERAIS ====== */
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  transition: background 0.3s, color 0.3s;
}

/* ====== TEMA CLARO ====== */
body.light {
  background: #f1f1f1;
  color: #000;
}

/* ====== CABE√áALHO ====== */
header {
  background: #0078d7;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 20px;
  font-weight: bold;
}

/* ====== MENU DE NAVEGA√á√ÉO ====== */
nav {
  display: flex;
  justify-content: space-around;
  background: #1e1e1e;
  padding: 8px;
}

nav button {
  flex: 1;
  margin: 4px;
  padding: 8px;
  background: #0078d7;
  border: none;
  color: #fff;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

nav button:hover {
  opacity: 0.8;
}

/* ====== SE√á√ïES ====== */
section {
  display: none;
  padding: 15px;
}

section.ativa {
  display: block;
}

/* ====== CAMPOS DE FORMUL√ÅRIO ====== */
input,
select {
  width: 95%;
  padding: 8px;
  margin: 4px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  background: #1e1e1e;
  color: #fff;
}

body.light input,
body.light select {
  background: #fff;
  color: #000;
}

/* ====== BOT√ïES ====== */
button {
  background: #0078d7;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

/* ====== LISTAS ====== */
ul {
  list-style: none;
  padding: 0;
}

li {
  background: rgba(255, 255, 255, 0.1);
  margin: 6px 0;
  padding: 8px;
  border-radius: 8px;
}

/* ====== IMAGENS ====== */
img {
  margin-top: 6px;
  border-radius: 5px;
  max-width: 100%;
}

/* ====== BOT√ÉO EXCLUIR ====== */
.excluir-btn {
  background: red;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  margin-top: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.excluir-btn:hover {
  opacity: 0.8;
}

/* ====== PR√â-VISUALIZA√á√ÉO DA FOTO ====== */
#previewFoto img {
  margin-top: 5px;
  max-width: 120px;
  border-radius: 8px;
  display: block;
}
  </style>
</head>
<body>
  <header>üì± MJ Tecnologia 2025</header>

  <nav>
    <button onclick="mostrarAba('produtos')">Produtos</button>
    <button onclick="mostrarAba('vendas')">Vendas</button>
    <button onclick="mostrarAba('relatorio')">Relat√≥rios</button>
    <button onclick="alternarTema()">üåô Tema</button>
  </nav>

  <!-- ====== ABA PRODUTOS ====== -->
  <section id="produtos" class="ativa">
    <h2>Cadastro de Produtos</h2>
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="number" id="precoProduto" placeholder="Pre√ßo de venda (R$)" step="0.01">
    <input type="number" id="custoProduto" placeholder="Custo do produto (R$)" step="0.01">
    <input type="number" id="estoqueProduto" placeholder="Quantidade em estoque">

    <label>üì∏ Foto do produto:</label>
    <input type="file" id="fotoProduto" accept="image/*" capture="environment" onchange="previewImagem(event)">
    <div id="previewFoto"></div>

    <br>
    <button onclick="cadastrarProduto()">‚ûï Adicionar Produto</button>

    <h3>Lista de Produtos</h3>
    <ul id="listaProdutos"></ul>
  </section>

  <!-- ====== ABA VENDAS ====== -->
  <section id="vendas">
    <h2>Registrar Venda</h2>
    <select id="produtoVenda"></select>
    <input type="number" id="qtdVenda" placeholder="Quantidade vendida">
    <div>
      <label><input type="radio" name="tipoVenda" value="avista" checked> √Ä Vista</label>
      <label><input type="radio" name="tipoVenda" value="prazo"> A Prazo</label>
    </div>
    <input type="text" id="clienteVenda" placeholder="Nome do cliente">
    <input type="number" id="whatsVenda" placeholder="WhatsApp (somente n√∫meros)">
    <input type="number" id="diasPrazo" placeholder="Dias para vencimento (opcional)">
    <button onclick="registrarVenda()">üí∞ Registrar Venda</button>

    <h3>Lista de Vendas</h3>
    <ul id="listaVendas"></ul>
  </section>

  <!-- ====== ABA RELAT√ìRIO ====== -->
  <section id="relatorio">
    <h2>Relat√≥rio Financeiro</h2>
    <div id="resumoRelatorio"></div>
    <button onclick="gerarRelatorio()">üîÅ Atualizar</button>
    <button onclick="exportarExcel()">üìä Exportar Excel</button>
    <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
    <button onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
  </section>

  <script src="main.js"></script>
  <script>
    // Fun√ß√£o de pr√©-visualiza√ß√£o da imagem
    function previewImagem(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('previewFoto');
      preview.innerHTML = '';

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
